<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techstuf | Admin & Owner Login</title>
    <meta name="description" content="Admin and owner access for Techstuf." />
    <link rel="icon" type="image/png" href="../assets/techstuf-logo.png" />
    <link rel="apple-touch-icon" href="../assets/techstuf-logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Instrument+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../styles.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="../config.js?v=20260213e"></script>
    <script defer src="../i18n.js?v=20260213n"></script>
    <script defer src="../auth.js?v=20260213m"></script>
  </head>
  <body>
    <div class="page-glow"></div>
    <div class="grain"></div>

    <header class="site-header">
      <div class="brand">
        <div class="logo has-image">
          <img src="../assets/techstuf-logo.png" alt="Techstuf logo" />
        </div>
        <div class="brand-text">
          <span>Techstuf</span>
          <small data-i18n="brand.admin_tagline">Admin & owner access</small>
        </div>
      </div>
      <nav class="site-nav">
        <a href="/" data-i18n="nav.back_to_store">Back to store</a>
      </nav>
      <div class="header-actions">
        <div class="lang-select">
          <label>
            <span data-i18n="lang.label">Language</span>
            <select id="languageSelect">
              <option value="auto" data-i18n="lang.auto">Auto</option>
              <option value="en" data-i18n="lang.en">English</option>
              <option value="ru" data-i18n="lang.ru">Russian</option>
            </select>
          </label>
          <button class="lang-action" id="useLocation" type="button" data-i18n="lang.use_gps">Use GPS</button>
        </div>
      </div>
    </header>

    <main>
      <section class="auth" id="account">
        <div class="auth-card">
          <h2 data-i18n="auth.admin_login">Admin login</h2>
          <p data-i18n="auth.admin_desc">Admins must be approved by the owner before access is granted.</p>
          <form id="adminLogin">
            <input type="email" name="email" placeholder="Admin email" required data-i18n-placeholder="auth.admin_email_placeholder" />
            <input type="password" name="password" placeholder="Password" required data-i18n-placeholder="auth.password_placeholder" />
            <button class="btn secondary" type="submit" data-i18n="auth.admin_login">Admin login</button>
          </form>
          <div class="auth-status" id="adminStatus" data-i18n="auth.admin_status_default">Admin access requires approval.</div>
          <p class="auth-helper" data-i18n="auth.admin_helper">Need access? Request admin access on the main site.</p>
        </div>
        <div class="auth-card highlight">
          <h2 data-i18n="auth.owner_title">Owner login</h2>
          <p data-i18n="auth.owner_desc">Owner accounts are created in Supabase Auth.</p>
          <form id="ownerLogin">
            <input type="email" name="email" placeholder="Owner email" required data-i18n-placeholder="auth.owner_email_placeholder" />
            <input type="password" name="password" placeholder="Password" required data-i18n-placeholder="auth.password_placeholder" />
            <button class="btn primary" type="submit" data-i18n="auth.owner_login">Owner login</button>
          </form>
          <button class="btn ghost" id="logoutBtn" type="button" data-i18n="auth.sign_out">Sign out</button>
          <div class="auth-status" id="ownerStatus" data-i18n="auth.owner_status_default">Owner access only.</div>
        </div>
      </section>
    </main>
  </body>
</html>
